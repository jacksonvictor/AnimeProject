<div *ngIf="category">
    <h1>Categoria: {{category | uppercase}}</h1>
    <div class="" *ngIf="animePerCategory$ | async; else loading">
        <div class="d-flex flex-wrap justify-content-start align-items-stretch">
            <div *ngFor="let anime of animePerCategory$ | async">

                <app-anime-card [title]="anime.category_name"
                    [image]="'https://cdn.appanimeplus.tk/img/'+anime.category_image">
                </app-anime-card>
            </div>
        </div>
    </div>
</div>

<div *ngIf="animeSearch">
    <div class="" *ngIf="animeSearch$ | async; else naoEncontrado">
        <div class="d-flex flex-wrap justify-content-start align-items-stretch">
            <div *ngFor="let anime of animeSearch$ | async">

                <app-anime-card [title]="anime.category_name"
                    [image]="'https://cdn.appanimeplus.tk/img/'+anime.category_image">
                </app-anime-card>
            </div>
        </div>
    </div>
</div>

</ng-template>

<ng-template #loading>
    <h2>Carregando...</h2>
</ng-template>
